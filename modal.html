<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        Abrir Modal
    </button>
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Titulo da modal</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn-close" ></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repellat mollitia eveniet perspiciatis a debitis recusandae 
                        ea ipsa aperiam eaque, in cum animi laudantium ut est repudiandae aliquid ullam dolorum. Fuga!
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./bootstrap.bundle.min.js.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const modalExe= new bootstrap.Modal("#exemplo-modal");
            setTimeout(function(){
                modalExe.show();
            },2000)
        })
    </script>
</body>
</html>
